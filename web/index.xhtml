<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Stations Vélib</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"></link>
        <script type="text/javascript">
            $(document).ready(function() {
            });
        </script>
        <style>
            th, td {
                padding: 5px;
            }
            
            body {
                background: fixed linear-gradient(141deg, #ffc148 -150%, #d35757 75%);
                color: #fff;
            }
            
            .dtcontainer{
                background: rgba(0, 0, 0, .2) !important;
                padding: 20px !important;
            }
        </style>
    </h:head>
    <h:body class="container">
         <f:view class="raw col-md-12">
            <h:form id="markerform">
                <div class="dtcontainer">
                <h:dataTable value="#{vlibApplication.mycarto.markers.marker}" 
                             var="marker" 
                             class="a b c" 
                             id="markerlist"
                             binding="#{vlibApplication.datatableMarkers}">
                    <h:column>
                        <f:facet name="header">Numéro</f:facet>
                        <h:commandLink style="color: #fff; text-decoration: underline" value="#{marker.number}" action="#{vlibApplication.show(marker.number)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        <h:outputText value="#{marker.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Adresse</f:facet>
                        <h:outputText value="#{marker.address}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Adresse complète</f:facet>
                        <h:outputText value="#{marker.fullAddress}" />
                    </h:column>
                </h:dataTable>
                    </div>
            </h:form>
        </f:view>
    </h:body>
</html>
